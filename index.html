<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    />
    <link rel="shortcut icon" href="images/tic-tac-toe-removebg.ico" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
  </head>

  <body>
    <div class="header">
      <div class="container">
        <h1 class="label">Tic Tac Toe</h1>
        <button class="btn btn-login">Login</button>
      </div>
    </div>
    <div class="main container">
      <button class="btn btn-add" id="add-book-btn">
        <i class="bx bx-plus-circle"></i> Add New Book
      </button>
      <div class="books-grid"></div>
    </div>

    <footer class="footer">
      <a class="am-github" href="https://github.com/Dr3wsky" target="_blank">
        Copyright &copy Dr3wsky
        <script>
          document.write(new Date().getFullYear());
        </script></a
      >
    </footer>

    <div class="modal" id="add-book-modal">
      <form class="book-form" id="book-form">
        <h1 class="new-book">NEW BOOK</h1>
        <input
          class="input"
          type="text"
          id="title"
          required
          placeholder="Book Title"
          maxlength="100"
        />
        <p class="error-msg" id="title-error"></p>
        <input
          class="input"
          type="text"
          id="author"
          required
          placeholder="Author"
          maxlength="100"
          onin
        />
        <p class="error-msg" id="author-error"></p>
        <input
          class="input"
          type="number"
          id="pages"
          required
          placeholder="# Pages"
          max="10000"
          inputmode="numeric"
        />
        <label for="is-read">
          <input class="is-read" type="checkbox" id="is-read" />Has this book
          been read?</label
        >
        <button class="btn btn-submit" type="submit" id="submit-btn">
          <i class="bx bx-book-add"></i> Add
        </button>
      </form>
    </div>
    <div class="overlay"></div>
  </body>
</html>

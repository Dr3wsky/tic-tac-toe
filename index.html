<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" href="images/tic-tac-toe-removebg.ico" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo:wght@300;500;700;900&family=Poppins:wght@300;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    />
    <script src="index.js" defer></script>
  </head>

  <body>
    <div class="header">
      <div class="container">
        <h1 class="title">Tic Tac Toe</h1>
      </div>
    </div>
    <div class="container main">
      <div class="prompt" id="prompt">Player X's Turn</div>
      <div class="gameboard">
        <div class="play-square" data-index="1">
          <i class="bx bx-radio-circle"></i>
        </div>
        <div class="play-square" data-index="2"><i class="bx bx-x"></i></div>
        <div class="play-square" data-index="3"></div>
        <div class="play-square" data-index="4"></div>
        <div class="play-square" data-index="5"></div>
        <div class="play-square" data-index="6"></div>
        <div class="play-square" data-index="7"></div>
        <div class="play-square" data-index="8"></div>
        <div class="play-square" data-index="9"></div>
      </div>
      <div class="interact" id="interact">
        <button class="btn btn-replay" id="replay">Replay</button>
      </div>
    </div>

    <footer class="footer">
      <a class="am-github" href="https://github.com/Dr3wsky" target="_blank">
        Copyright &copy Dr3wsky
        <script>
          document.write(new Date().getFullYear());
        </script></a
      >
    </footer>

    <div class="replay-modal" id="replay-modal">
      <h1 class="player-prompt">Player 1 choose X's or O's</h1>
      <div class="select-buttons">
        <button class="btn btn-markX" id="btn-markX">
          <i class="bx bx-x"></i>
        </button>
        <button class="btn btn-markO" id="btn-markO">
          <i class="bx bx-radio-circle"></i>
        </button>
      </div>
    </div>
    <div class="overlay"></div>
  </body>
</html>
